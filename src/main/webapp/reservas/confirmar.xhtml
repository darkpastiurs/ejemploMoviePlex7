<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <c:choose>
                    <c:when test="#{reservasBean.sala == 'Ninguno'}">
                        <h2>No se han encontrado sala que proyectaran en este horario</h2>
                        <h:form>
                            Pelicula: #{reservasBean.peliculaNombre}<p/>
                            Horario: #{reservasBean.inicioFuncion} <p/>
                            <p/>
                            <h:commandButton value="Regresar" action="funciones" />
                        </h:form>
                    </c:when>
                    <c:otherwise>
                        <h2>&#191;Confirma reserva?</h2>
                        <h:form>
                            Pelicula: #{reservasBean.peliculaNombre}<p/>
                            Horario: #{reservasBean.inicioFuncion} <p/>
                            Sala: #{reservasBean.sala} <p/> 
                            <h:commandButton value="Confirmar" action="imprimir" />
                            <h:commandButton value="Regresar" action="funciones" />
                        </h:form>
                    </c:otherwise>
                </c:choose>
            </ui:define>

        </ui:composition>

    </body>
</html>
