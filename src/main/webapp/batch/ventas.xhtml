<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Ventas de entradas</h1>
                <h:form>
                    <h:dataTable value="#{ventaBean.ventas}" var="v" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            #{v.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Total venta"/>
                            </f:facet>
                            #{v.amount}
                        </h:column>
                    </h:dataTable>
                    <h:commandButton value="Ejecutar JOB" action="ventas" actionListener="#{ventaBean.iniciarJob()}" />
                    <h:commandButton value="Actualizar" action="ventas" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
