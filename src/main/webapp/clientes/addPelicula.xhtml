<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>A&#241;adir nueva pelicula</h1>
                <h:form>
                    <table cellspacing="5" cellpadding="5">
                        <tr>
                            <th align="left">Id Pelicula: </th>
                            <td><h:inputText value="#{peliculaApoyoBean.peliculaId}" /></td>
                        </tr>
                        <tr>
                            <th align="left">Nombre: </th>
                            <td><h:inputText value="#{peliculaApoyoBean.peliculaNombre}" /></td>
                        </tr>
                        <tr>
                            <th align="left">Actores: </th>
                            <td><h:inputText value="#{peliculaApoyoBean.peliculaActores}" /></td>
                        </tr>
                    </table>
                    <h:commandButton value="Registrar" action="peliculas" actionListener="#{peliculaCliente.registrarPelicula()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
