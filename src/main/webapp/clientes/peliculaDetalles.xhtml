<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Detalles de la pelicula seleccionada</h1>
                <h:form>
                    <table cellspacing="5" cellpadding="5">
                        <tr>
                            <th align="left">
                                Id de Pelicula:
                            </th>
                            <td>#{peliculaCliente.peliculaDetalle.id}</td>
                        </tr>
                        <tr>
                            <th align="left">
                                Nombre de Pelicula:
                            </th>
                            <td>#{peliculaCliente.peliculaDetalle.name}</td>
                        </tr>
                        <tr>
                            <th align="left">
                                Actores:
                            </th>
                            <td>#{peliculaCliente.peliculaDetalle.actors}</td>
                        </tr>
                    </table>
                    <h:commandButton value="Regresar" action="peliculas" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
